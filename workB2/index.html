<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JavaScript演習</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico">
</head>

<body>
    <header>
        <div class="container">
            <h1>JavaScript</h1>
        </div>
    </header>
    <main>
        <div class="container" id="work">
            <section>
                <h3>ぜんぶ白にしてみよ</h3>
                <p>マスをクリックすると上下左右のマスが白黒反転</p>
                <div class="flex-row">
                    <!-- クリック時に newQuestion を呼ぶようにする -->
                    <div class="button" onclick="newQuestion()">新しい問題</div>
                </div>
                <p id="result">できるかな．．．</p>
                <div id="0" class="flex-row">
                    <div id="00" class="box"></div>
                    <div id="01" class="box"></div>
                    <div id="02" class="box"></div>
                </div>
                <div id="1" class="flex-row">
                    <div id="10" class="box"></div>
                    <div id="11" class="box"></div>
                    <div id="12" class="box"></div>
                </div>
                <div id="2" class=" flex-row">
                    <div id="20" class="box"></div>
                    <div id="21" class="box"></div>
                    <div id="22" class="box"></div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>JavaScript</p>
        </div>
    </footer>
</body>

<!-- JavaScriptを外に記述 -->
<script src="script.js"></script>

</html>
